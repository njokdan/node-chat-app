<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join | chattrbox Chat App</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>Join a Chat</h3>
            </div>
            <div class="form-field">
                <label>Display Name</label>
                <input type="text" name="name" id="name" pattern="[a-z]{1,15}" title="User name should only contain lowercase letters. e.g. john, and should not exceed 15 characters." required/>
            </div>
            <div class="form-field">
                <label>Room Name</label>
                <input type="text" name="room" id="room" pattern="[^the][a-z\s]{1,30}" title="Room name should only contain lowercase letters. e.g. merlin fans, not contain the word 'the', and should not exceed 30 characters." required/>
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>

</body>

</html>
